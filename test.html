<script type="text/javascript">

		category:"def cat"
	}
});

var modelObj1 = new modelClass();

//$("#showVal").html(val);

function fetchAndShow()
{
	
	modelObj1.fetch();
	$("#showVal").html("Fetchid:"+modelObj1.get("id")+"        Fetchname:"+modelObj1.get("name")+"          Fetchcategory:"+modelObj1.get("category"));

{
